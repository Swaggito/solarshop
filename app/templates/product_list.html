{% extends "base.html" %}

{% block title %}Products List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Products List</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if product.images %}
                    <img src="{{ url_for('static', filename='uploads/' + product.images[0].image) }}" class="card-img-top" alt="{{ product.name }}">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/default.jpg') }}" class="card-img-top" alt="{{ product.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <a href="{{ url_for('main.product_detail', id=product.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
